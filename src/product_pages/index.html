<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/product.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header id="main-header" class="divider"></header>

    <!-- Main Content -->
    <main class="divider">
      <section class="product-detail">
        <h2>Product Details</h2>

        <!-- Product Image -->
        <figure>
          <img id="p-image" src="" alt="" width="300" />
        </figure>

        <!-- Product Info -->
        <section id="product-info">
          <h3 id="p-brand"></h3>
          <p id="p-name"></p>
          <p id="p-color"></p>
          <p id="p-description"></p>
          <p id="p-price"></p>
          <button id="add-to-cart" data-id="">Add to Cart</button>
        </section>
      </section>
    </main>

    <!-- Footer -->
    <footer id="main-footer"></footer>
  </body>
</html>
